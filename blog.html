---
layout: default
title: Blog
---

<div class="blog-page-container">
  <h1 class="blog-page-title">Blog</h1>
  <img class="title-underline" src="/assets/images/dashed-underline.webp" alt="">
  <div class="grid-container">
    <ul>
      {% for post in site.posts %}
        <div class="single-post-container">
          <li>
            <a href="{{ post.url }}">
              <img class="blog-page-post-image" src="{{ post.thumbnail }}" alt="">
            </a>
            <div class="title-date-container">
              <div class="post-date-container">
                {{ post.date | date_to_string }}
              </div>
              <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
              <p class="read-more"><a href="{{ post.url }}">Pro훾itaj 훾lanak ></a></p>
            </div>
            <!-- <div class="read-more-container"><a href="{{ post.url }}">Pro훾itaj 훾lanak ></div> -->
            <!-- <div class="post-excerpt-container">
              <p>
                {{ post.excerpt }}
              </p>
            </div> -->
          </li>
        </div>
      {% endfor %}
    </ul>
  </div>
</div>
