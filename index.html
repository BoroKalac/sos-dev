<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div class="title-subtitle-container">
      <h1 class="main-title">Ti si rešenje!</h1>
      <h3 class="main-subtitle">Pronađi svoju ekipu</h3>
    </div>
    <div class="circle-container">
      <div id="circleBlue" class="circle circle-blue" onclick="openCirclePage('/6-12.html')">
        <a href="/6-12.html">
        Deca<br> 6-12 godina
        </a>
      </div>
      <div class="circle circle-green" onclick="openCirclePage('/13-18.html')">
        <a href="/13-18.html">
          Tinejdžeri<br> 13-18 godina
        </a>
      </div>
      <div class="circle circle-yellow" onclick="openCirclePage('/19-30.html')">
        <a href="/19-30.html">
          Mladi<br> 19 i više
        </a>
      </div>
    </div>

    {% include dnd/index.html %}
    
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      };


      function openCirclePage(url) {
        window.open(url, '_self');
      };
    </script>
  </body>
</html>
