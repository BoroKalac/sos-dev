        {% include dnd/6-12-2.html %}
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var url = window.location.href;
                var me = this;

                if (url.includes("#slide")) {
                    hidePlaceholderHero();
                } else {
                    return;
                };

            }, false);

            var img = document.getElementById("thumbnailContainer").getElementsByTagName('li');
                for (var i = 0; i < img.length; i++) {
                    img[i].addEventListener('click', hidePlaceholderHero, false);
                    };

            function hidePlaceholderHero() {
                target =  document.getElementById("hero");
                target.style.display = 'none';
            };
        </script>
