---
layout: default
title: Roditelji
---
<html>
    <body>
        {% include dnd/roditelji.html %}

        <div class="information-container">
            <h2>Informacije i saveti</h2>
            <img class="title-underline" src="/assets/images/dashed-underline.webp" alt="">
            <div class="blog-list-img-container">
                <div class="post-list-container">
                    <ul>
                      {% assign filtered_posts = site.posts | where: 'category_name', 'roditelji' %}
                      {% for post in filtered_posts limit: 8 %}
                        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                      {% endfor %}
                    </ul>
                </div>
                <div class="post-image-container">
                    <img class="post-image" src="/assets/images/parents.jpg" alt="">
                </div>
            </div>
        </div>
    </body>
</html>
